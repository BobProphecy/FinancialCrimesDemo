version: 1
schema:
  type: struct
  fields:
  - name: transaction_id
    type: string
    nullable: true
    metadata:
      description: A unique identifier for each wire transfer transaction. It stores
        alphanumeric values in string data type, providing a way to track and identify
        individual transactions within the dataset.
      mappings: []
      tags: []
  - name: first_name
    type: string
    nullable: true
    metadata:
      description: The first name of the individual involved in the wire transfer
        transaction. It stores the first name of the customer as a string data type,
        providing a way to identify the person initiating or receiving the transfer.
      mappings: []
      tags: []
  - name: last_name
    type: string
    nullable: true
    metadata:
      description: The last name of an individual. It stores the family name of each
        customer and is of string data type. This column provides a way to group customers
        based on their family name and can be used for analysis and reporting purposes.
      mappings: []
      tags: []
  - name: from_bank
    type: string
    nullable: true
    metadata:
      description: The name of the bank from which the wire transfer was initiated.
        This column stores string values and provides information about the financial
        institution that the sender used to transfer funds.
      mappings: []
      tags: []
  - name: from_account_number
    type: string
    nullable: true
    metadata:
      description: The account number from which the wire transfer was initiated.
        It stores a string value that uniquely identifies the account from which the
        transfer was made. This column provides information about the source of the
        transaction.
      mappings: []
      tags: []
  - name: to_bank
    type: string
    nullable: true
    metadata:
      description: The name of the bank where the wire transfer was received. This
        column stores string values and provides information about the destination
        of the transaction.
      mappings: []
      tags: []
  - name: to_account_number
    type: string
    nullable: true
    metadata:
      description: The account number of the recipient of the wire transfer. It stores
        a string value that uniquely identifies the bank account of the recipient.
        This column is important for tracking the destination of the funds transferred.
      mappings: []
      tags: []
  - name: originating_country
    type: string
    nullable: true
    metadata:
      description: The country from which the wire transfer originated. This column
        stores values of string data type and provides information about the location
        of the sender of the wire transfer.
      mappings: []
      tags: []
  - name: destination_country
    type: string
    nullable: true
    metadata:
      description: The country where the wire transfer was received. This column stores
        values in string data type and provides information about the destination
        of the transaction. It can be used to analyze the geographical distribution
        of wire transfers.
      mappings: []
      tags: []
  - name: transaction_amount
    type: double
    nullable: true
    metadata:
      description: Stores the amount of money transferred in each transaction. It
        is represented by numerical values in integer data type, indicating the monetary
        value of each transaction. This column provides information about the financial
        activity of the customers and the volume of money transferred between banks.
      mappings: []
      tags: []
